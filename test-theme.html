<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Tema - EmprendeIA</title>
    <style>
        :root {
            --bg-primary: #ffffff;
            --text-primary: #1e293b;
            --border-color: #e2e8f0;
        }

        [data-theme="dark"] {
            --bg-primary: #0f172a;
            --text-primary: #f8fafc;
            --border-color: #475569;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: Arial, sans-serif;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .test-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            background: var(--bg-primary);
        }

        .theme-toggle {
            background: var(--bg-primary);
            border: 2px solid var(--border-color);
            color: var(--text-primary);
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            margin-bottom: 20px;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            background: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test de Modo Claro/Oscuro</h1>
        
        <button class="theme-toggle" id="theme-toggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <div class="status">
            <p>Tema actual: <span id="current-theme">light</span></p>
            <p>localStorage 'theme': <span id="theme-storage">-</span></p>
            <p>localStorage 'emprendeia-theme': <span id="emprendeia-theme-storage">-</span></p>
        </div>
        
        <p>Este es un texto de prueba para verificar que el modo claro/oscuro funciona correctamente.</p>
        
        <button onclick="testThemeChange()">Probar Cambio de Tema</button>
        <button onclick="clearStorage()">Limpiar Storage</button>
    </div>

    <script>
        function initializeTheme() {
            const savedTheme = localStorage.getItem('theme') || localStorage.getItem('emprendeia-theme') || 'light';
            document.body.setAttribute('data-theme', savedTheme);
            updateUI(savedTheme);
        }

        function updateUI(theme) {
            document.getElementById('current-theme').textContent = theme;
            document.getElementById('theme-storage').textContent = localStorage.getItem('theme') || 'null';
            document.getElementById('emprendeia-theme-storage').textContent = localStorage.getItem('emprendeia-theme') || 'null';
            
            const themeToggle = document.getElementById('theme-toggle');
            const icon = themeToggle.querySelector('i');
            
            if (theme === 'dark') {
                icon.className = 'fas fa-sun';
                icon.style.color = '#fbbf24';
                themeToggle.title = 'Cambiar a modo claro';
            } else {
                icon.className = 'fas fa-moon';
                icon.style.color = '#6366f1';
                themeToggle.title = 'Cambiar a modo oscuro';
            }
        }

        function toggleTheme() {
            const currentTheme = document.body.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.body.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            localStorage.setItem('emprendeia-theme', newTheme);
            
            updateUI(newTheme);
            console.log('Tema cambiado a:', newTheme);
        }

        function testThemeChange() {
            toggleTheme();
        }

        function clearStorage() {
            localStorage.removeItem('theme');
            localStorage.removeItem('emprendeia-theme');
            initializeTheme();
        }

        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', function() {
            initializeTheme();
            
            // Agregar event listener al botón
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
        });
    </script>
</body>
</html>
