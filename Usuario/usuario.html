<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="usuario-style.css">
    <style>
        .btn-theme {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            color: #333;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            font-size: 1.1em;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        /* Dark mode for login page */
        body.dark-mode .login-container {
            background-color: #121212;
        }
        body.dark-mode .login-box {
            background-color: #1e1e1e;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.5);
        }
        body.dark-mode .login-box label {
            color: #e0e0e0;
        }
        body.dark-mode .login-box input {
            background-color: #333;
            color: #e0e0e0;
            border-color: #555;
        }
        body.dark-mode .close-btn,
        body.dark-mode .btn-theme {
            color: #aaa;
            background: #333;
            border-color: #555;
        }
    </style>
</head>
<body>
    <button id="theme-toggle" class="btn-theme"><i class="fas fa-moon"></i></button>
    <div class="login-container">
        <div class="login-box">
            <a href="../prueba.html" class="close-btn">&times;</a>
            <div class="input-group">
                <label for="username">Usuario:</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="input-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password">
            </div>
            <button class="login-btn">Iniciar Sesión</button>
            <button class="google-login-btn">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google icon">
                Continuar con Google
            </button>
        </div>
    </div>
    <script src="usuario-main.js"></script>
</body>
</html>
